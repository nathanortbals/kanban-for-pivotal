<h1 mat-dialog-title>Settings</h1>
<form mat-dialog-content [formGroup]="settingsFormGroup" class="settings-form">
  <mat-form-field class="settings-form-field">
    <mat-label>Pivotal API Token</mat-label>
    <input matInput formControlName="pivotalApiToken" />
    <mat-hint>The pivotal api token located in your profile</mat-hint>
  </mat-form-field>
  <mat-form-field class="settings-form-field">
    <mat-label>Pivotal Project Id</mat-label>
    <input matInput formControlName="pivotalProjectId" />
    <mat-hint
      >The id of your pivotal project. Ex:
      https://www.pivotaltracker.com/n/projects/<b>12345</b></mat-hint
    >
  </mat-form-field>
</form>
<div mat-dialog-actions align="end">
  <button mat-button (click)="test()" [disabled]="settingsFormGroup.invalid">
    Test
  </button>
  <button
    mat-button
    color="primary"
    (click)="save()"
    [disabled]="settingsFormGroup.invalid"
  >
    Save
  </button>
</div>
