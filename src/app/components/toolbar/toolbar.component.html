<mat-toolbar>
  <h1>{{ toolbarTitle$ | async }}</h1>
  <span class="toolbar-spacer"></span>
  <button mat-icon-button (click)="refresh()" color="accent">
    <mat-icon>sync</mat-icon>
  </button>
  <button mat-icon-button (click)="openSettings()">
    <mat-icon>settings</mat-icon>
  </button>
</mat-toolbar>
