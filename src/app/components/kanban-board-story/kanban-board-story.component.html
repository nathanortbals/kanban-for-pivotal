<ng-container *ngIf="pivotalStory">
  <div
    class="kanban-board-story-type kanban-board-story-type-{{
      pivotalStory.storyType
    }}"
  >
    {{ pivotalStory.storyType | capitalize }}
  </div>

  <div markdown [inline]="true" class="kanban-board-story-name">
    {{ pivotalStory.name }}
  </div>
  <div class="kanban-board-story-owners">
    <span *ngFor="let owner of owners | async">
      {{ owner.name }}
    </span>
  </div>
</ng-container>
